<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook -Login or Signup</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <section class="main_class">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h1 class="fb_heading">facebook</h1>
                    <p class="sub_text">Facebook helps you connect and share with the people in your life.</p>
                </div>
                <div class="col-6 form_part">
                    <form>
                        <div class="mb-3 form_input">
                          <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address or phone number">
                          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="mb-3 form_input">
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="d-grid gap-2 login_btn">
                            <button class="btn btn-primary" type="button"><b>Log in</b></button>
                          </div>
                        <div class="Forgotten_pwd">
                            <a href="#" class="Forgotten_pwd">Forgotten Password?</a>
                        </div>
                        <hr class="separator">
                        
                        <div class="create_Acc">
                            <a href="#" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Create new account</a>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
